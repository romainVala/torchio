[tox]
envlist = py{37, 38, 39, 310}, mypy
isolated_build = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, mypy

[testenv]
extras = dev
commands =
    pytest \
        --capture=no \
        --cov=torchio \
        --cov-report=xml
passenv =
    CI
    GITHUB_*
setenv =
    PYTHONPATH = {toxinidir}

[testenv:mypy]
deps = mypy
commands = mypy --install-types --non-interactive src
