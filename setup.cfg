[metadata]
name = torchio
version = 0.19.1
description = Tools for medical image processing with PyTorch
long_description = file: README.md
long_description_content_type = text/markdown
url = http://torchio.rtfd.io
author = TorchIO contributors
maintainer = Fernando Perez-Garcia
maintainer_email = fepegar@gmail.com
license = Apache-2.0
license_files = LICENSE
platforms = OS Independent
classifiers =
    Development Status :: 4 - Beta
    Environment :: Console
    Intended Audience :: Science/Research
    License :: OSI Approved :: Apache Software License
    Natural Language :: English
    Operating System :: OS Independent
    Programming Language :: Python
    Programming Language :: Python :: 3
    Programming Language :: Python :: 3 :: Only
    Programming Language :: Python :: 3.8
    Programming Language :: Python :: 3.9
    Programming Language :: Python :: 3.10
    Programming Language :: Python :: 3.11
    Programming Language :: Python :: Implementation :: CPython
    Topic :: Scientific/Engineering
    Topic :: Scientific/Engineering :: Artificial Intelligence
    Topic :: Scientific/Engineering :: Image Processing
    Topic :: Scientific/Engineering :: Medical Science Apps.
    Typing :: Typed
download_url = https://github.com/fepegar/torchio
keywords = medical image processing pytorch augmentation mri
project_urls =
    Source = https://github.com/fepegar/torchio
    Issue tracker = https://github.com/fepegar/torchio/issues
    Documentation = http://torchio.rtfd.io
    Release notes = https://github.com/fepegar/torchio/releases

[options]
install_requires =
    Deprecated
    SimpleITK!=2.0.*,!=2.1.1.1
    humanize
    nibabel
    numpy>=1.15
    scipy
    torch>=1.1
    tqdm
    typer[all]
python_requires = >=3.8
include_package_data = True
zip_safe = False

[options.packages.find]
where = src

[options.entry_points]
console_scripts =
    tiohd=torchio.cli.print_info:app
    tiotr=torchio.cli.apply_transform:app
    torchio-transform=torchio.cli.apply_transform:app

[options.extras_require]
all =
    %(csv)s
    %(dev)s
    %(doc)s
    %(plot)s
csv =
    pandas
dev =
    %(plot)s
    black
    bump2version
    coverage
    flake8
    mypy
    parameterized
    pre-commit
    pytest
    pytest-cov
    tox
    types-Deprecated
doc =
    einops
    furo
    matplotlib
    sphinx
    sphinx-autobuild
    sphinx-copybutton
    sphinx-gallery
    sphinxext-opengraph
plot =
    matplotlib

[options.package_data]
torchio =
    py.typed

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
select = C,E,F,W,B,B950
extend-ignore =
    N813,
    E123,
    W503,
    E203,
    E501

[mypy]
pretty = True

[mypy-duecredit.*]
ignore_missing_imports = True

[mypy-matplotlib.*]
ignore_missing_imports = True

[mypy-nibabel.*]
ignore_missing_imports = True

[mypy-scipy.*]
ignore_missing_imports = True
